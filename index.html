			// Parse location
			const url = new URL(location)
			const src = url.searchParams
			// if mode is set to 'screensaver' the navigation will be hidden
			const mode  = (src.get('mode') || '').toLowerCase()
			// color can be set to 'true' for color cycle,
			// or 'white' for full contrast;
			// othewrise gray is used
			const color = (src.get('color') || '').toLowerCase()
			// word can be any alphanumeirc string, but must be of length 3
			// othwerwise a randomised internal dict will be used
			const word  = (url.hash.substr(1) || src.get('word') || '').toLowerCase()

			// Boot
			boot({word, mode, color})

			// Old “tiroir” code
			const s = shuffle([
				// ---- cheers
				'Hi',
				'Yo',
				'Ciao',
				'Viva',
				'Salut',
				'Hello',
				'Grüezi',
				'Cheers',
				'Prosit',

				'Olà olà',
				'Bonjour',
				'Namaste',
				'Guten Tag',
				'Shaba-daba',
				'Go to hell',
				'Buona notte',
				'Buenas dias',
				'Hasta la victoria',
				// ---- love
				'I love you',
				'I hate you',
				// '“I ♥ ♠ ♦ ♣”',
				'I love my cat',
				'I love my dog',
				'I want to be your slave',
				// ---- thats

				'I don’t want to write you',
				'It’s time for a new haircut',

				// ---- colors
				'Blue is my favourite color',
				'Pink is my favourite color',
				'Gray is my favourite color',
				'Ocra is my favourite color',
				// ---- numbers
				'Two has three letters',

				'Five has four letters',

			])

			let c = 0;
			
			function swap(){
				c = ++c % s.length
				
			}
			swap()
			setInterval(swap, 9000)

			function shuffle(array){
				for(let i=array.length-1; i>0; i--){
					const j = Math.floor(Math.random() * i)
					;[array[i], array[j]] = [array[j], array[i]]
				}
				return array
			}
